{% extends 'base.html' %}
{% block content %}

<div class="row">

<h3>Categories</h3>

<ul class="collapsible" data-collapsible="accordion">
    {% for category in categories %}
    <li>
        <div class="inline_actions">
                <a href="" class="waves-effect waves-light btn btn_small">Done</a>
                <a href="" class="waves-effect waves-light btn btn_small blue">Edit</a>
            <div class="task_header">
                <strong>{{category.category_name}}</strong> 
            </div>
        </div>

    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
